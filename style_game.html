<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Luxus Gardrób</title>
    <style>
        :root {
            --midnight: #0a192f;
            --navy: #112240;
            --royal-blue: #1e3a8a;
            --gold: #fbbf24;
            --skin: #ffe0bd;
            --text-color: #e6f1ff;
            --accent-teal: #0d9488;
            --accent-purple: #7e22ce;
        }

        /* MINTÁK */
        .pattern-dotted { background-image: radial-gradient(rgba(255,255,255,0.3) 2px, transparent 2px); background-size: 8px 8px; }
        .pattern-striped { background-image: linear-gradient(45deg, rgba(255,255,255,0.2) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.2) 75%, transparent 75%, transparent); background-size: 10px 10px; }
        .pattern-mesh { background-image: radial-gradient(rgba(0,0,0,0.2) 1px, transparent 0); background-size: 4px 4px; }
        .pattern-rich { background: repeating-linear-gradient(45deg, rgba(251, 191, 36, 0.1), rgba(251, 191, 36, 0.1) 5px, transparent 5px, transparent 10px); }

        body { font-family: 'Segoe UI', sans-serif; background: var(--midnight); color: var(--text-color); display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .game-container { display: flex; gap: 40px; background: var(--navy); padding: 30px; border-radius: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid #233554; }
        
        /* GARDRÓB - TÖBB OPCIÓVAL */
        .wardrobe { width: 280px; display: flex; flex-direction: column; gap: 8px; border-right: 1px solid #233554; padding-right: 20px; max-height: 600px; overflow-y: auto; }
        .category-label { font-size: 0.7em; color: var(--gold); text-transform: uppercase; font-weight: bold; margin-top: 15px; border-bottom: 1px solid rgba(251,191,36,0.2); }
        .item-row { display: flex; gap: 8px; flex-wrap: wrap; padding: 5px 0; }
        .item { cursor: grab; background-color: var(--royal-blue); transition: 0.2s; border: 1px solid rgba(255,255,255,0.1); }
        .item:hover { filter: brightness(1.3); border-color: var(--gold); }

        /* FORMÁK */
        .shape-head { width: 35px; height: 18px; border-radius: 20px 20px 0 0; }
        .shape-top { width: 40px; height: 35px; clip-path: polygon(25% 0%, 75% 0%, 100% 20%, 100% 45%, 80% 45%, 80% 100%, 20% 100%, 20% 45%, 0% 45%, 0% 20%); }
        .shape-legs { width: 30px; height: 40px; clip-path: polygon(0% 0%, 100% 0%, 90% 100%, 55% 100%, 50% 30%, 45% 100%, 10% 100%); }
        .shape-shoes { width: 28px; height: 12px; border-radius: 2px 8px 2px 4px; }

        /* BÁBÚ */
        .doll-container { width: 300px; height: 500px; background: rgba(255,255,255,0.02); border-radius: 50px; position: relative; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
        .doll-head { width: 60px; height: 70px; background: var(--skin); border-radius: 50% 50% 45% 45%; position: relative; }
        .doll-head::before { content: '..'; position: absolute; top: 15px; left: 18px; font-size: 25px; color: #555; letter-spacing: 8px; line-height: 0; }
        .doll-body { width: 75px; height: 110px; background: var(--skin); border-radius: 15px; margin-top: -5px; }
        .doll-legs-wrapper { display: flex; gap: 15px; margin-top: -5px; }
        .doll-leg { width: 22px; height: 130px; background: var(--skin); border-radius: 0 0 5px 5px; }

        /* SLOTOK */
        .slot { position: absolute; z-index: 20; transition: 0.3s; }
        .slot.hover { background: rgba(251, 191, 36, 0.2); outline: 2px dashed var(--gold); }

        .slot-head { top: 35px; width: 66px; height: 35px; }
        .slot-top { top: 105px; width: 110px; height: 120px; }
        .slot-legs { top: 215px; width: 85px; height: 140px; }
        .slot-shoes { top: 345px; width: 100px; height: 30px; display: flex; gap: 12px; justify-content: center; }

        /* RUHÁK A BÁBÚN */
        .in-slot { cursor: default; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5)); width: 100%; height: 100%; }
        .slot-shoes .in-slot { width: 42px; height: 20px; margin-top: 5px; }

        .reset-btn { margin-top: 20px; padding: 12px 40px; background: var(--gold); border: none; border-radius: 50px; font-weight: bold; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3); }
        .reset-btn:hover { transform: scale(1.05); box-shadow: 0 6px 20px var(--gold); }
    </style>
</head>
<body>

    <h1 style="color: var(--gold)">Luxus Gardrób</h1>

    <div class="game-container">
        <div class="wardrobe">
            <div class="category-label">Fejrevalók</div>
            <div class="item-row">
                <div class="item shape-head pattern-dotted" draggable="true" id="h1"></div>
                <div class="item shape-head" draggable="true" id="h2" style="background: var(--midnight); border: 1px solid var(--gold);"></div>
                <div class="item shape-head pattern-rich" draggable="true" id="h3" style="background: var(--accent-purple);"></div>
                <div class="item shape-head" draggable="true" id="h4" style="background: var(--accent-teal); border-radius: 50% 50% 50% 50%;"></div>
            </div>

            <div class="category-label">Felsők</div>
            <div class="item-row">
                <div class="item shape-top pattern-striped" draggable="true" id="t1"></div>
                <div class="item shape-top" draggable="true" id="t2" style="background: #2563eb;"></div>
                <div class="item shape-top pattern-dotted" draggable="true" id="t3" style="background: var(--accent-purple);"></div>
                <div class="item shape-top pattern-mesh" draggable="true" id="t4" style="background: var(--accent-teal);"></div>
                <div class="item shape-top pattern-rich" draggable="true" id="t5" style="background: var(--midnight); border: 1px solid var(--gold);"></div>
            </div>

            <div class="category-label">Alsók</div>
            <div class="item-row">
                <div class="item shape-legs pattern-striped" draggable="true" id="l1"></div>
                <div class="item shape-legs" draggable="true" id="l2" style="background: #1e3a8a;"></div>
                <div class="item shape-legs pattern-mesh" draggable="true" id="l3" style="background: var(--midnight);"></div>
                <div class="item shape-legs" draggable="true" id="l4" style="background: var(--accent-purple); clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);"></div>
            </div>

            <div class="category-label">Cipők</div>
            <div class="item-row">
                <div class="item shape-shoes" draggable="true" id="s1" style="background: #000;"></div>
                <div class="item shape-shoes pattern-striped" draggable="true" id="s2" style="background: var(--gold);"></div>
                <div class="item shape-shoes" draggable="true" id="s3" style="background: var(--accent-teal);"></div>
                <div class="item shape-shoes" draggable="true" id="s4" style="background: white;"></div>
            </div>
        </div>

        <div class="doll-container">
            <div class="doll-head"></div>
            <div class="doll-body"></div>
            <div class="doll-legs-wrapper">
                <div class="doll-leg"></div>
                <div class="doll-leg"></div>
            </div>

            <div class="slot slot-head" data-type="shape-head"></div>
            <div class="slot slot-top" data-type="shape-top"></div>
            <div class="slot slot-legs" data-type="shape-legs"></div>
            <div class="slot slot-shoes" data-type="shape-shoes"></div>
        </div>
    </div>

    <button class="reset-btn" onclick="resetGame()">TELJES RESET</button>

    <script>
        const items = document.querySelectorAll('.item');
        const slots = document.querySelectorAll('.slot');

        items.forEach(item => {
            item.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', e.target.id);
            });
        });

        slots.forEach(slot => {
            slot.addEventListener('dragover', (e) => {
                e.preventDefault();
                slot.classList.add('hover');
            });
            slot.addEventListener('dragleave', () => slot.classList.remove('hover'));
            slot.addEventListener('drop', (e) => {
                e.preventDefault();
                slot.classList.remove('hover');
                const id = e.dataTransfer.getData('text/plain');
                const draggedElement = document.getElementById(id);
                
                if (draggedElement && draggedElement.classList.contains(slot.dataset.type)) {
                    slot.innerHTML = '';
                    if(slot.dataset.type === 'shape-shoes') {
                        const l = draggedElement.cloneNode(true);
                        const r = draggedElement.cloneNode(true);
                        l.classList.add('in-slot'); r.classList.add('in-slot');
                        slot.appendChild(l); slot.appendChild(r);
                    } else {
                        const clone = draggedElement.cloneNode(true);
                        clone.classList.add('in-slot');
                        slot.appendChild(clone);
                    }
                }
            });
        });

        function resetGame() {
            slots.forEach(slot => slot.innerHTML = '');
        }
    </script>
</body>
</html>
