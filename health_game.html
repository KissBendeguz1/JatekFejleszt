<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Mentőápoló Kvíz Szimulátor</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --container-bg: #161b22;
            --accent-red: #e94560;
            --accent-blue: #0984e3;
            --success: #2ecc71;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .game-container {
            width: 500px;
            background: var(--container-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            border-top: 5px solid var(--accent-red);
            text-align: center;
        }

        .header {
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--accent-blue);
        }

        /* Kérdés panel */
        .question-box {
            background: #0f3460;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Válasz gombok */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .option-btn {
            background: #1a1a2e;
            color: white;
            border: 2px solid #30363d;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            font-size: 1rem;
        }

        .option-btn:hover {
            border-color: var(--accent-blue);
            background: #21262d;
            transform: translateX(5px);
        }

        .option-btn.correct {
            background-color: var(--success) !important;
            border-color: var(--success);
        }

        .option-btn.wrong {
            background-color: var(--accent-red) !important;
            border-color: var(--accent-red);
        }

        /* Vezérlők */
        .controls {
            margin-top: 25px;
        }

        .hidden { display: none; }

        button#next-btn, button#restart-btn {
            padding: 12px 30px;
            background: var(--accent-red);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:disabled {
            background: #444;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="header">
            <h1>Mentőápoló Szakkör</h1>
            <p style="color: #8b949e;">Alapszintű Elsősegély Kvíz</p>
        </div>

        <div class="stats-bar">
            <span id="progress">Kérdés: 1 / 5</span>
            <span id="score">Pontszám: 0</span>
        </div>

        <div id="quiz-area">
            <div class="question-box" id="question-text">
                Kérdés betöltése...
            </div>

            <div class="options-grid" id="options-container">
                </div>
        </div>

        <div id="result-area" class="hidden">
            <h2 id="final-msg">Szép munka!</h2>
            <p id="final-score"></p>
            <button id="restart-btn" onclick="startQuiz()">Újraindítás</button>
        </div>

        <div class="controls">
            <button id="next-btn" class="hidden" onclick="loadNextQuestion()">Következő kérdés</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                q: "Mi a mentők hívószáma Magyarországon?",
                options: ["104", "105", "107", "112"],
                correct: 0
            },
            {
                q: "Milyen ütemben kell végezni a mellkaskompressziót?",
                options: ["60-80 / perc", "100-120 / perc", "150-180 / perc", "Ahogy sikerül"],
                correct: 1
            },
            {
                q: "Mit jelent az Eszméletlen állapot?",
                options: ["Alszik a beteg", "Beszél, de nem emlékszik semmire", "Nem reagál, de van légzése", "Nincs légzése"],
                correct: 2
            },
            {
                q: "Mi az első teendő egy baleseti helyszínen?",
                options: ["Azonnal odafutni", "Helyszín biztosítása", "Mentőhívás", "Fénykép készítése"],
                correct: 1
            },
            {
                q: "Hány befúvást kell végezni 30 mellkaskompresszió után?",
                options: ["1", "2", "5", "Nincs szükség befúvásra"],
                correct: 1
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let canAnswer = true;

        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const progressText = document.getElementById('progress');
        const scoreText = document.getElementById('score');
        const quizArea = document.getElementById('quiz-area');
        const resultArea = document.getElementById('result-area');

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            quizArea.classList.remove('hidden');
            resultArea.classList.add('hidden');
            nextBtn.classList.add('hidden');
            scoreText.innerText = `Pontszám: 0`;
            showQuestion();
        }

        function showQuestion() {
            canAnswer = true;
            nextBtn.classList.add('hidden');
            const currentQ = questions[currentQuestionIndex];
            
            progressText.innerText = `Kérdés: ${currentQuestionIndex + 1} / ${questions.length}`;
            questionText.innerText = currentQ.q;
            optionsContainer.innerHTML = '';

            currentQ.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => selectOption(index, btn);
                optionsContainer.appendChild(btn);
            });
        }

        function selectOption(index, btn) {
            if (!canAnswer) return;
            canAnswer = false;

            const currentQ = questions[currentQuestionIndex];
            const allButtons = optionsContainer.querySelectorAll('.option-btn');

            if (index === currentQ.correct) {
                btn.classList.add('correct');
                score += 10;
                scoreText.innerText = `Pontszám: ${score}`;
            } else {
                btn.classList.add('wrong');
                allButtons[currentQ.correct].classList.add('correct');
            }

            nextBtn.classList.remove('hidden');
        }

        function loadNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizArea.classList.add('hidden');
            nextBtn.classList.add('hidden');
            resultArea.classList.remove('hidden');
            
            document.getElementById('final-score').innerText = `Összesen ${score} pontot értél el a maximum 50-ből.`;
            
            if (score >= 40) {
                document.getElementById('final-msg').innerText = "Kiváló mentőápoló leszel!";
            } else {
                document.getElementById('final-msg').innerText = "Gyakorolj még egy kicsit!";
            }
        }

        // Indítás
        startQuiz();
    </script>
</body>
</html>
